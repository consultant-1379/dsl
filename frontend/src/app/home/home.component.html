            <section class="col">

                            <h1 class="col ml-2 pl-2" style="border-left: 3px solid red;text-transform: uppercase;">

    <section class="contribute-box rounded-0">

        <div class="row">
            <section class="col">
                    <div>    
                        <div class="tb row align-items-end project-list-header">
                                <h1 class="col ml-2 pl-2" style="border-left: 3px solid red;text-transform: uppercase;">
                                    <span style="color:red;">Latest</span> Projects
                                    <span style="text-transform:  none;font-size: 0.7rem;color: #494747;margin-left: 20px;">The newest additions to DSL</span>
                                </h1>
                        </div>

                            <app-project-list [projects]="latestProjects"></app-project-list>

                    </div>
            </section>
        </div>
